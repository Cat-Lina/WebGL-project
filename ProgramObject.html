<!DOCTYPE html>

    <title>Switch Shaders</title>

  <body onload="main()" >
  <div style="padding-left:50% ;padding-top:30% ; text-align: center; position: fixed;">
    <b>To rotate the model just use the arrows on the keyboard</b><br>
    <b> 1) -> Rotate the model to the right </b><br>
    <b> 2) <- Rotate the model to the left </b><br>
    <b> 3) /\ Rotate the model up </b><br>
    <b> 4) \/ Rotate the model down </b><br>
    <b> 5) "S" To zoom in </b><br>
    <b> 5) "W" To zoom out </b><br>
  </div>
    <canvas id="webgl" width="600" height="600">
      Please use a browser that supports "canvas"
    </canvas>
    
    <script src="../lib/webgl-utils.js"></script>
